<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOX ICONS -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Restaurante</title>
</head>

<body>
  <!-- SCROOL TOP -->
  <a href="#" class="scrolltop show-scroll" id="scroll-top">
    <i class='bx bx-chevron-up scrolltop__icon'></i>
  </a>
  <!-- HEADER -->
  <header class="l-header" id="header">
    <nav class="nav bd-container bd-grid">
      <a href="#" class="nav__logo">Saboroso</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">Início</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">Sobre</a>
          </li>
          <li class="nav__item">
            <a href="#services" class="nav__link">Serviços</a>
          </li>
          <li class="nav__item">
            <a href="#menu" class="nav__link">Menu</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contato</a>
          </li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <!-- ========== HOME ========== -->
    <section class="home" id="home">
      <div class="home__container bd-container bd-grid">
        <div class="home__data">
          <h1 class="home__data">Comida saborosa</h1>
          <h2 class="home__subtitle">experimente a melhor comida <br> da semana</h2>
          <a href="#" class="button">Ver Menu</a>
        </div>

        <img src="assets/img/home.png" alt="Logo tipo do menu" class="home__img">
      </div>
    </section>

    <!-- ========== ABOUT ========== -->
    <section class="about section bd-container" id="about"></section>

    <!-- ========== SERVICES ========== -->
    <section class="services section bd-container" id="services"></section>

    <!-- ========== MENU ========== -->
    <section class="menu section bd-container" id="menu"></section>
  </main>

  <!-- FOOTER -->
  <footer class="footer section bd-container"></footer>

  <!-- SCROOL REAVEAL -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- MAIN JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
